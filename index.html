<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log In</title>
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>

    <main class="login">
      <h1 class="login__heading">Log In</h1>

      <section class="login__form">

        <form class="form">
          <label for="login" class="form__label"></label>
          <input id="login" class="form__login"/>

          <label for="password" class="form__label"></label>
          <input id="password" class="form__password" />
          <input type="submit" value="LOG IN" class="form__button">
        </form>

        <a href="#" class="login__link"></a>

      </section>
    </main>

    <script src="main.js"></script>
  </body>
</html>
