<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log In</title>
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>

    <main class="main">
      <h1 class="main__heading">Log In</h1>

      <section class="main__form">

        <form class="form">
          <label for="login" class="form__label">Login</label>
          <input type="text" id="login" class="form__input"/>

          <label for="password" class="form__label">Password</label>
          <input type="password" id="password" class="form__input" />
          <input type="submit" value="LOG IN" class="form__button">
        </form>

        <a href="#" class="main__link"></a>

      </section>
    </main>

    <script src="main.js"></script>
  </body>
</html>
